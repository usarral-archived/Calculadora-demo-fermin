<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <!--<input type="number" name="value" id="display" readonly> */}}-->
    <h1 id="display">0</h1>
    <div class="group">
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnplus">+</button>

    </div>
    <div class="group">
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnminus">-</button>

    </div>

    <!-- Create 9 buttons for the 9 digits of calculator -->
    <div class="group">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnmultiply">*</button>

    </div>

    <div class="group">
        <button id="btn0">0</button>
        <button id="btndivide">/</button>
        <button id="btnequal">=</button>
        <button id="btnclear">C</button>

    </div>
    <br><br><br>

    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/usarral/Calculadora"
        data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star" data-size="large"
        aria-label="Star usarral/Calculadora on GitHub">Star</a>

</body>
<script src="./index.js"></script>

</html>
